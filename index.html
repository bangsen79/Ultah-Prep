<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday, Kireina! üéâ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #fff5f5;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* Password Section Styles */
    #password-container {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }
    
    #password-input {
      padding: 10px 20px;
      border: 2px solid #ff6b6b;
      border-radius: 25px;
      font-size: 16px;
      margin-right: 10px;
      width: 200px;
    }
    
    #password-button {
      padding: 10px 20px;
      background-color: #ff6b6b;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    #password-button:hover {
      background-color: #e74c3c;
    }
    
    #hint {
      color: #666;
      font-size: 14px;
      margin-top: 10px;
    }
    
    #error-message {
      color: #e74c3c;
      display: none;
      margin-top: 10px;
    }

    /* Lock Animation Container */
    .lock-container {
      position: relative;
      width: 200px;
      height: 150px;
      margin: 50px auto;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    /* Heart Halves Styling */
    .heart-half {
      position: absolute;
      font-size: 60px;
      transition: all 1s ease;
      top: 0;
    }
    .left-heart { left: 30px; }
    .right-heart { right: 30px; }

    /* Key Styling and Animation */
    #key {
      position: absolute;
      font-size: 50px;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      transition: all 1s ease;
      animation: float 2s ease-in-out infinite;
    }

    /* Unlocking Animations */
    .unlocked .left-heart {
      transform: translateX(-50px) rotate(-45deg);
      opacity: 0;
    }
    .unlocked .right-heart {
      transform: translateX(50px) rotate(45deg);
      opacity: 0;
    }
    .unlocked #key {
      transform: translate(-50%, 30px) rotate(90deg);
      animation: none;
      opacity: 0;
    }

    /* Content Section */
    #content {
      max-width: 600px;
      margin: 0 auto;
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease;
    }

    /* Image Styling */
    img {
      max-width: 100%; /* Ensures the image doesn't overflow its container */
      height: auto; /* Maintains aspect ratio */
      width: 300px; /* Fixed width (adjust as needed) */
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 20px 0;
    }

    /* Animations */
    @keyframes float {
      0%, 100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, -10px); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
  </style>
</head>
<body>
  <!-- Password Input Section -->
  <div id="password-container">
    <input type="text" id="password-input" placeholder="Enter the secret code">
    <button id="password-button" onclick="checkPassword()">Unlock</button>
    <div id="hint">Hint: You're the ____ to my heart</div>
    <div id="error-message">Incorrect code! Try again üîí</div>
  </div>

  <!-- Lock Animation Elements -->
  <div class="lock-container">
    <div class="heart-half left-heart">‚ù§Ô∏è</div>
    <div id="key">üîë</div>
    <div class="heart-half right-heart">‚ù§Ô∏è</div>
  </div>

  <!-- Birthday Content (Hidden Initially) -->
  <div id="content">
    <h1>Happy Birthday, KEY-reina! üíñ</h1>
    <img src="Kireina.png" alt="Kireina">
    <p>
      Dear Sayangku,<br><br>
      Happy 25th Birthday to the most amazing KEY to my heart! üóùÔ∏è<br><br>
      <!-- Your full message here -->
    </p>
    <a href="INSERT_YOUR_VIDEO_LINK_HERE" class="video-link" target="_blank">Watch Your Birthday Video üé•</a>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById('password-input').value.toLowerCase();
      const errorMessage = document.getElementById('error-message');
      
      // Check if password matches any case variation of "key"
      if (password === 'key') {
        // Hide password section
        document.getElementById('password-container').style.display = 'none';
        
        // Show lock animation
        document.querySelector('.lock-container').style.opacity = '1';
        
        // Start unlock sequence
        unlockHeart();
      } else {
        // Show error message
        errorMessage.style.display = 'block';
        
        // Shake animation for wrong password
        document.getElementById('password-input').style.animation = 'shake 0.5s';
        setTimeout(() => {
          document.getElementById('password-input').style.animation = '';
        }, 500);
        
        // Clear input and refocus
        document.getElementById('password-input').value = '';
        document.getElementById('password-input').focus();
      }
    }

    function unlockHeart() {
      // Add unlocked class to trigger CSS animations
      document.querySelector('.lock-container').classList.add('unlocked');
      
      // After animations complete, show content
      setTimeout(() => {
        document.getElementById('content').style.opacity = '1';
        document.getElementById('content').style.transform = 'translateY(0)';
      }, 1000);
    }

    // Allow Enter key to submit password
    document.getElementById('password-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') checkPassword();
    });
  </script>
</body>
</html>
