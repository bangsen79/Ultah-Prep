    .lock-container {
      position: relative;
      width: 200px;
      height: 150px;
      margin: 50px auto;
      cursor: pointer;
    }

    /* Heart halves */
    .heart-half {
      position: absolute;
      font-size: 60px;
      transition: all 1s ease;
      top: 0;
    }
    .left-heart { left: 30px; }
    .right-heart { right: 30px; }

    /* Key styling */
    #key {
      position: absolute;
      font-size: 50px;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      transition: all 1s ease;
      animation: float 2s ease-in-out infinite;
    }

    /* Unlocking animations */
    .unlocked .left-heart {
      transform: translateX(-50px) rotate(-45deg);
      opacity: 0;
    }
    .unlocked .right-heart {
      transform: translateX(50px) rotate(45deg);
      opacity: 0;
    }
    .unlocked #key {
      transform: translate(-50%, 30px) rotate(90deg);
      animation: none;
      opacity: 0;
    }
